<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        .is-clickable {
            cursor: pointer;
        }

        /* Add your custom styles here */
        .navbar-title {
            margin-left: 15px; /* Adjust the margin as needed */
        }

        .input-label {
            margin-top: 15px; /* Adjust the margin as needed */
        }

        .input-container {
            margin-top: 10px; /* Adjust the margin as needed */
        }

        .button-container {
            margin-top: 15px; /* Adjust the margin as needed */
        }
    </style>

    <title>Your Dashboard</title>
    <script src="app.js"></script>
</head>
<body>

    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <!-- Toggle Button for Navbar -->
        <a class="card-toggle-button is-flex is-justify-content-center is-align-items-center" id="navbar-toggle-button">
            <span class="icon">
                <i class="fas fa-bars"></i>
            </span>
        </a>
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <h1 class="title is-4 navbar-title">Dashboard</h1>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input" type="text" placeholder="Search">
                        </div>
                        <div class="control">
                            <a class="button is-primary">
                                <span class="icon is-small">
                                    <i class="fas fa-search"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <a class="navbar-item" href="#">
                    <span class="icon">
                        <i class="fas fa-user"></i>
                    </span>
                </a>
            </div>
        </div>
    </nav>   

    <!-- Dropdown Menu for Toggle Button -->
    <div class="content is-hidden" id="navbar-dropdown">
        <div class="box" style="max-width: 300px;"> <!-- Adjust the max-width as needed -->
            <ul class="menu-list">
                <li><a href="#" class="navbar-item has-text-centered" style="width: 80%;">Müşteri Bilgileri</a></li>
                <li><a href="#" class="navbar-item has-text-centered" style="width: 80%;">Müşteri İşlemleri</a></li>
                <li><a href="#" class="navbar-item has-text-centered" style="width: 80%;">Fatura Bilgileri</a></li>
                <li><a href="#" class="navbar-item has-text-centered" style="width: 80%;">Fatura İşlemleri</a></li>
                <li><a href="#" class="navbar-item has-text-centered" style="width: 80%;">Sözleşmeler</a></li>
                <li><a href="#" class="navbar-item has-text-centered" style="width: 80%;">Sözleşme İşlemleri</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <h2 class="title is-4 input-label">Sözleşme Ekleme Formu</h2>
        <div class="columns">
            <div class="column is-one-fourth">
                <label class="label">İşlem ID</label>
                <div class="control input-container">
                    <input class="input" type="text" placeholder="İşlem ID">
                </div>
            </div>
            <div class="column is-one-fourth">
                <label class="label">Müşteri</label>
                <div class="control input-container">
                    <input class="input" type="text" placeholder="Müşteri">
                </div>
            </div>
            <div class="column is-one-fourth">
                <label class="label">Sözleşme Tarihi</label>
                <div class="control input-container">
                    <input class="input" type="text" placeholder="Sözleşme Tarihi">
                </div>
            </div>
            <div class="column is-one-fourth">
                <label class="label">Açıklama</label>
                <div class="control input-container">
                    <input class="input" type="text" placeholder="Açıklama">
                </div>
            </div>
        </div>

        <div class="columns">
            <div class="column is-one-third">
                <div class="button-container">
                    <button class="button is-primary">Ekle</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
